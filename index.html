<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG Dialog</title>
</head>
<body>
  <div id="preloader">
    <img src="./public/coffee.jpg">
    <img src="./public/terrace.jpg">
    <img src="./public/corean.jpg">
    <img src="./public/rooftop.jpg">
    <img src="./public/restroom.jpg">
    <img src="./public/dormitory.jpg">
    <img src="./public/garden.jpg">
  </div>
  <div class="dialog-container">
    <div class="circle"></div>
    <div  class="dialog-scene black-background">
      <button id="card-button" class="hidden">CARD</button>
      <div class="card-container hidden">
          <div id="card-1" class="card">
            <div class="card-top"></div>
            <div class="card-middle"></div>
            <div class="card-bottom">
              <h3>John Doe</h3>
              <p>Mountain Climbing</p>
            </div>
            <div class="card-back"></div>
          </div>
          <div id="card-2" class="card">
            <div class="card-top"></div>
            <div class="card-middle"></div>
            <div class="card-bottom">
              <h3>John Doe</h3>
              <p>Mountain Climbing</p>
            </div>
            <div class="card-back"></div>
          </div>
          <div id="card-3" class="card">
            <div class="card-top"></div>
            <div class="card-middle"></div>
            <div class="card-bottom">
              <h3>John Doe</h3>
              <p>Mountain Climbing</p>
            </div>
            <div class="card-back"></div>
          </div>
      </div>
      <div class="dialog-box left-dialog-box" onclick="leftActive()">
        <div class="dialog-content">
          <div class="text-container">
            <div class="text"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
