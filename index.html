<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG Dialog</title>
</head>
<body>
  <div class="dialog-container">
    <div  class="dialog-scene">
      <div class="dialog-box left-dialog-box" onclick="leftActive()">
        <div class="avatar left-avatar"></div>
        <div class="dialog-content">
          <div class="name">Person 1</div>
          <div class="text-container">
            <div class="text"></div>
          </div>
        </div>
      </div>
      <div class="dialog-box right-dialog-box" onclick="rightActive()">
        <div class="avatar right-avatar"></div>
        <div class="dialog-content">
          <div class="name">Person 2</div>
          <div class="text-container">
            <div class="text"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
